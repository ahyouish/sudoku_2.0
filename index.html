<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Sudoku</h1>
        <div class="header">
            <div id="timer">00:00</div>
            <div id="lives-container">
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
            </div>
        </div>
        <div id="board" class="sudoku-board"></div>
        <div id="number-platform" class="number-platform" style="display: none;">
            </div>
        <div id="end-game-message" class="end-game-message">
            <h2 id="message-text"></h2>
            <button id="play-again-btn" style="display: none;">Play Again</button>
        </div>
    </div>
    <div id="confetti-container" class="confetti-container"></div>
    <script src="script.js"></script>
</body>
</html>
